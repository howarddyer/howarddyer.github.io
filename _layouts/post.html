<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <header class="site-header">
      {% include header.html %}
    </header>

    <main class="post__item--full">
      <div class="wrapper">
        <header class="post__header">
          <h2 class="post__title">{{ page.title }}</h2>
          <p class="post__meta">{{ page.date | date_to_long_string }}</p>
        </header>
        {{ content }}
        <footer class="post__footer">
          <a href="#" class="button">Back to top</a>
          <a href="/" class="button">Back to Home</a>
        </footer>
      </div>
    </main>

    <footer class="site-footer">
      {% include footer.html %}
    </footer>

  </body>

</html>

layout: default
title: Home
position: 10
---

<section id="posts">
  <div class="container">

    <header>
      <h1>Recent Posts</h1>
    </header>

    {% for post in site.posts %}
      <article>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </article>
    {% endfor %}

  </div>
</section>
